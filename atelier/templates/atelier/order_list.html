{% extends 'atelier/generic_new.html' %}

{% block content %}
     <h1>Замовлення</h1>

    {% if order_list %}
    <ul>
      {% for order in order_list %}
          <li>
              <strong>  <a href="{{ order.get_absolute_url }}">{{ order.pk }} {{ order.date }} {{ order.client }}</a></strong>
          </li>
      {% endfor %}
    </ul>
    {% else %}
      <p>Немає жодного замовлення в Ательє.</p>
    {% endif %}
{% endblock %}
