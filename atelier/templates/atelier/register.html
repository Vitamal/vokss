{% extends 'atelier/template.html' %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block content %}

    <div class="row justify-content-center">
        <div class="col-6">
            <div class="card">
                <div class="card-body">

                    <form method="post" novalidate>
                        {% csrf_token %}
                        {{ form|crispy }}
                        <input type="hidden" name="next" value="{{ next }}"/>
                        <button class="btn btn-sm btn-outline-primary" type="submit">{% trans 'Login' %}
                        </button>
                    </form>

                    If you already have an account <a href="{% url 'login' %}" target="blank"><strong>{% trans 'Login' %}</strong></a> instead.
                </div>
            </div>
        </div>
    </div>

{% endblock %}
