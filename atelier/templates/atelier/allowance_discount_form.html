{% extends 'atelier/base.html' %}

{{% load crispy_forms_tags %}

**atelier/allowance_discount_form.html**

{% block content %}
  <form method="post" novalidate>
    {% csrf_token %}
    <div class="row">
      <div class="col-6">
        {{ form.name|as_crispy_field }}
      </div>
      <div class="col-6">
        {{ form.coefficient|as_crispy_field }}
      </div>
    </div>
    {{ form.label|as_crispy_field }}
    <button type="submit" class="btn btn-success">Зберегти</button>
  </form>

{% endblock %}
