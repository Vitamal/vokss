{% extends 'atelier/generic.html' %}

{% block content %}
     <h1>Перелік виробів</h1>

    {% if product_list %}
    <ul>
      {% for product in product_list %}
          <li>
              <strong>  <a href="{{ product.get_absolute_url }}">{{ product.name }}</a></strong> (Базова ціна: {{product.base_price}})
          </li>
      {% endfor %}
    </ul>
    {% else %}
      <p>Немає жодного виробу в Ательє.</p>
    {% endif %}
{% endblock %}
