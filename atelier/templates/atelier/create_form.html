{% extends 'atelier/template.html' %}
{% load i18n %}
{% load crispy_forms_tags %}

**atelier/create_form.html**

{% block content %}
    <form method="post" novalidate>
        {% csrf_token %}
        {% for field in form %}
            <div class="col-6">
                {{ field|as_crispy_field }}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-success">{% trans 'Save' %}</button>
    </form>
{% endblock %}
