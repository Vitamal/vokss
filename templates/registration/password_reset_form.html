{% extends "atelier/template.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <h3> {% trans 'Forgot password' %} ?</h3>
                    <p>{% trans 'Please, enter your email address and submit' %}. </p>
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button class="btn btn-sm btn-outline-primary" type="submit">{% trans 'Submit' %}</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
